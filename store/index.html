  <body>
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-12">
          <div class="card my-3 text-center">
            <img
              src="https://bitterrootbelle.com/imgs/logo.png"
              class="card-img-top logo"
              alt="Bitterroot Belle Logo"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="container sticky-top">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon me-3"></span>Bitterroot Belle
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto">
              <a
                class="nav-link active"
                aria-current="page"
                href="https://bitterrootbelle.com/store"
                >Store Home</a
              >
              <a href="https://bitterrootbelle.com" class="nav-link"
                >Bitterroot Belle Home</a
              >
            </div>
          </div>
        </div>
      </nav>

    <!-- <div id="my-categories-71982334"></div> -->

      <script

        type="text/javascript"

      ></script>
      <!-- <script type="text/javascript">
        xCategoriesV2("id=my-categories-71982334");

    </div>
    <div id="my-store-71982334"></div>
    <div>
      <script
        data-cfasync="false"
        type="text/javascript"
        src="https://app.ecwid.com/script.js?71982334&data_platform=code&data_date=2022-02-12"
        charset="utf-8"
      ></script>
      <script type="text/javascript">
        xProductBrowser(
          "categoriesPerRow=3",
          "views=grid(20,3) list(60) table(60)",
          "categoryView=grid",
          "searchView=list",
          "id=my-store-71982334"
        );
      </script>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      window.addEventListener("load", (e) => {
        const categories = window.ecwid_initial_data.data.categories;
        const navbar = document.querySelector(".navbar-nav");

        for (let category of categories) {
          const { id, name } = category;
          const newLink = document.createElement("a");
          newLink.setAttribute(
            "href",
            `https://bitterrootbelle.com/store/#!/${name}/c/${id}`
          );
          newLink.innerText = `${name}`;
          newLink.classList.add("nav-link");
          navbar.append(newLink);
        }
      });
    </script>
  </body>
